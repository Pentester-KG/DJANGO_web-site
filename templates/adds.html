<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<ul>
    {% for i in adds %}
<li>
    <img src="{{ i.image.url }}" alt="" width="400" height="400">
    <h1>
        {{ i.title }}
    </h1>
    <p>{{  i.publication }}</p>
    <button><a href="/books/{{  i.id }}">Подробнее</a></button>
    <br><br>
</li>
    {% endfor %}
</ul>
</body>
</html>
