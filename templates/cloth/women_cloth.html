<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<ol>
    {% for i in women_clothes %}
        <li>
            <div class="card" style="width: 18rem;">
                <img src="{{ women_clothes.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{ i.name }}</h5>
                    <p>{{ i.price }}₽</p>
                <p class="card-text"> {{ i.description }}</p>
                    {% for j in i.tags.all %}
                        <p>#{{ j.name }}</p>
                    {% endfor %}
                </div>
            </div>
        </li>
    {% endfor %}
    <button><a href="/mans_cloth/">М</a></button>
    <button><a href="/women_cloth/">Ж</a></button>
    <button><a href="/child_cloth/">Д</a></button>
</ol>
</center>
</body>
</html>
