{% include "header.html" %}
<center>
<ol>
    {% for i in clothes %}
        <li>
           <div class="card-group">
  <div class="card">
    <img src="{{ i.image.url }}" class="card-img-top" alt="..." width="300">
    <div class="card-body">
      <h5 class="card-title">{{ i.name}}</h5>
      <p class="card-text">{{ i.description}}</p>
      <p class="card-text"><small class="text-body-secondary">{{ i.price }}</small></p>
    </div>
            {% for j in i.tags.all %}
                <p>#{{ j.name }}</p>
            {% endfor %}
            </li>
    {% endfor %}
    <button><a href="/mans_cloth/">М</a></button>
    <button><a href="/women_cloth/">Ж</a></button>
    <button><a href="/child_cloth/">Д</a></button>
</ol>
</center>
