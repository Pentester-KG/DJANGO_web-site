<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<ol>
    {% for i in clothes %}
        <li>
            <h1>{{ i.name }}</h1>
            <p>{{ i.price }}</p>
            {% for j in i.tags.all %}
                <p>#{{ j.name }}</p>
            {% endfor %}
        </li>
    {% endfor %}
    <button><a href="/mans_cloth/">М</a></button>
    <button><a href="/women_cloth/">Ж</a></button>
    <button><a href="/child_cloth/">Д</a></button>
</ol>
</center>
</body>
</html>
