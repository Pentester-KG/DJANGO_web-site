                <h5 class="card-title">{{ i.name }}</h5>
                <p class="card-text">{{ i.price }}₽</p>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ i.description }}</li>
                <li class="list-group-item">{% for j in i.tags.all %}

                </div>
                </center>

            </li>
          {% endfor %}
